<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicKnowT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="MusicKnowT Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a href="#read">read</a></li>
        </ul>
        <a href="#start" class="btn-start">start now</a>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-text">
            <h1>Dive<br>Into<br>your<br>Dream</h1>
        </div>
    </header>

    <!-- Testimonials Section -->
    <section class="testimonial" id="about">
        <h2>Hear from others</h2>
        <p>“they helped me get started, going into my career within the same year! great knowledge and help.”</p>
        <p class="author">–Madison</p>
    </section>

    <!-- Buttons / Info Section -->
    <section class="info-section">
        <div class="info-btn">get one on one support</div>
        <div class="info-btn">read about your artist</div>
        <div class="info-btn">get started on your journey</div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="footer-logo">
            <img src="images/music-logo.png" alt="MusicKnowT Logo">
        </div>
        <ul class="footer-links">
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a href="#read">read</a></li>
        </ul>
